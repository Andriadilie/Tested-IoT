
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT System</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    :root {
      --bg-color: #eef1f7;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --sidebar-bg: #1e2a78;
    }

    /* DARK MODE */
    .dark-mode {
      --bg-color: #0d1117;
      --text-color: #e6edf3;
      --card-bg: #161b22;
      --sidebar-bg: #0b132b;
    }

    /* LOGIN PAGE */
    #loginPage {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #304ffe, #536dfe);
    }

    .login-box {
      background: white;
      padding: 35px;
      border-radius: 18px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .login-btn {
      background: #304ffe;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: var(--sidebar-bg);
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 35px;
      display: none;
    }

    .sidebar a {
      display: block;
      padding: 14px 25px;
      text-decoration: none;
      color: #cfd7ff;
    }

    .content {
      margin-left: 240px;
      display: none;
    }

    header {
      background: linear-gradient(90deg, #304ffe, #536dfe);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    .dark-toggle {
      background: #00000044;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    /* CARD */
    .card {
      background: var(--card-bg);
      padding: 25px;
      margin: 20px;
      border-radius: 15px;
    }

    .sensor-value {
      font-size: 42px;
      font-weight: 700;
    }

    /* STATUS ALERT */
    .normal { color: #00c853; }
    .warning { color: #ffab00; }
    .danger { color: #ff1744; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar { width: 180px; }
      .content { margin-left: 180px; }
    }
  </style>
</head>

<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <div class="login-box">
      <h2>Login IoT</h2>
      <input type="email" id="email" class="login-input" placeholder="Email">
      <input type="password" id="password" class="login-input" placeholder="Password">
      <button class="login-btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#chart">Grafik Realtime</a>
    <a href="#">Device Status</a>
    <a href="#">Pengaturan</a>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="content" id="content">
    <header>
      <span>IoT Dashboard</span>
      <div>
        <span class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="card">
      <h3>Suhu (Â°C)</h3>
      <div id="tempValue" class="sensor-value normal">--</div>
    </div>

    <div class="card">
      <h3>Kelembaban (%)</h3>
      <div id="humValue" class="sensor-value normal">--</div>
    </div>

    <div class="card">
      <h3>Cahaya (LDR)</h3>
      <div id="ldrValue" class="sensor-value normal">--</div>
    </div>

    <!-- REALTIME CHART -->
    <div class="card" id="chart">
      <h3>ðŸ“Š Grafik Realtime</h3>
      <canvas id="sensorChart"></canvas>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // LOGIN LOGIC
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("content").style.display = "block";
      })
      .catch(() => alert("Login gagal!"));
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    // DARK MODE
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // CHART
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{ label: 'Suhu', data: [] }]
      }
    });

    // SENSOR UPDATE + ALERT STATUS
    function updateStatus(el, value) {
      if (value < 30) el.className = "sensor-value normal";
      else if (value < 60) el.className = "sensor-value warning";
      else el.className = "sensor-value danger";
    }

    db.ref("sensor").on("value", snap => {
      const data = snap.val();

      tempValue.textContent = data.temperature;
      humValue.textContent = data.humidity;
      ldrValue.textContent = data.ldr;

      updateStatus(tempValue, data.temperature);
      updateStatus(humValue, data.humidity);
      updateStatus(ldrValue, data.ldr);

      chart.data.labels.push(new Date().toLocaleTimeString());
      chart.data.datasets[0].data.push(data.temperature);
      chart.update();
    });
  </script>
</body>
</html>
